<!DOCTYPE html>
<html>
  <head>
    <title>RGC to Pixels</title>
    <style>
      html, body {
        margin: 0;
      }
      .bg-blend {
        background-image: url("mean-face.png");
        background-blend-mode: multiply;
        background-size: cover;
      }
      img {
        mix-blend-mode: color;
      }
    </style>
  </head>
  <body>
    <div class="bg-blend">
      <img id='retina2pixel' src="" alt="Coding field" max-width="100%" max-height="100%" width="100%" height="100%">
    </div>
    <script type="text/javascript">
      var img = document.getElementById('retina2pixel');
      img.width = window.innerWidth;
      img.height = window.innerHeight;
      window.onresize = function() {
        img.width = window.innerWidth;
        img.height = window.innerHeight;
      };
    </script>
    <script type="text/javascript" src="ret2pix.js"></script>
  </body>
</html>
