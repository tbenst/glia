<!DOCTYPE html>
<html>
  <head>
    <title>Pixel to retina</title>
    <style>
      html, body {
        margin: 0;
      }
      #canvas {
        position: absolute;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <img id='retina2pixel' src="" alt="Coding field" max-width="100%" max-height="100%" width="100%" height="100%">
    <script type="text/javascript">
      var img = document.getElementById('retina2pixel');
      img.width = window.innerWidth;
      img.height = window.innerHeight;
      window.onresize = function() {
        img.width = window.innerWidth;
        img.height = window.innerHeight;
      };
    </script>
    <script type="text/javascript" src="pix2ret.js"></script>
  </body>
</html>
